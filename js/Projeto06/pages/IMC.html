<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../style/imc.css'>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form>
            <div class="form-group">
                <label for="altura">Altura (m)</label>
                <input type="number" step="0.01" class="form-control" id="altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" step="0.1" class="form-control" id="peso" required>
            </div>
            <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    </div>

    <script src="../script/imc.js"></script>
</body>

</html>
