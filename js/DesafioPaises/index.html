<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Países</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <button type="button" class="btn btn-primary botao" id="btnAntardida">Polar</button>
        <button type="button" class="btn btn-secondary botao" id="btnEuropa">Europa</button>
        <button type="button" class="btn btn-success botao" id="btnAmerica">América</button>
        <button type="button" class="btn btn-danger botao" id="btnAsia">Ásia</button>
        <button type="button" class="btn btn-warning botao" id="btnAfrica">África</button>
        <button type="button" class="btn btn-info botao" id="btnOceania">Oceania</button>

        <div class="row">
            <div class="col">
                Total de Países: <p id="totalPaises1"></p>
                População Total: <p id="populacaoTotal1"></p>
                
                <h6>Países:</h6>
                <table class="table" id="tabela1">
                    <thead class="table-dark table-hover table-striped">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Adicionar aos favoritos</th>
                            <th scope="col">Bandeira</th>
                            <th scope="col">Nome</th>
                            <th scope="col">População</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col">
                Total de Países: <p id="totalPaises2"></p>
                População Total: <p id="populacaoTotal2"></p>
                
                <h6>Países Favoritos:</h6>
                <table class="table" id="tabela2">
                    <thead class="table-dark table-hover table-striped">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Bandeira</th>
                            <th scope="col">Nome</th>
                            <th scope="col">População</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
