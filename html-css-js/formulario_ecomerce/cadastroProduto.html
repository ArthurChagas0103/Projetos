<!DOCTYPE html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="shortcut icon" href="img/logo.ico" />
</head>

<body>

    <form class="form-horizontal" id="formGeral">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro de Produto</div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                <h11>*</h11> Campo Obrigatório
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Nome" id="lblNomeProduto">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-5">
                            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" id="lblCodigo">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <input placeholder="Apenas números" name="codigo" class="form-control input-md" required=""
                                type="text" pattern="[0-9]+$" id="txtCodigo" oninput="formatarCodigo()">
                        </div>
                        <label class="col-md-1 control-label" id="lblFornecimento">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <input id="txtFornecimento" class="form-control input-md" required="" type="text"
                                name="dtFornecimento" oninput="formatarFornecimento()">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="prependedtext" id="lblValor">
                        <h11>*</h11>
                    </label>
                    <div class="col-md-1">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                            <input name="valor" class="form-control" id="txtValor" required="" type="text" oninput="mascara_dinheiro_virgula()">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Nome" id="lblFuncionario">
                        <h11>*</h11>
                    </label>
                    <div class="col-md-5">
                        <input placeholder="" class="form-control input-md" required="" type="text" name="funcionario">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="exampleFormControlFile1" id="lblFoto">
                        <h11>*</h11>
                    </label>
                    <div class="col-md-5">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="selectFoto">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="exampleFormControlTextarea1" id="lblObservacoes"></label>
                    <div class="col-md-5">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="observacoes"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Limpar</button>
                    </div>
                </div>

            </div>
            </div>
        </fieldset>
    </form>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="cadastroProduto.js"></script>
</body>

</html>
