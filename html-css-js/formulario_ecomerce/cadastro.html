<!DOCTYPE html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="shortcut icon" href="img/logo.ico" />
</head>

<body>

    <form class="form-horizontal" id="formGeral">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro de Usuário</div>
                <div id="divSelecao">
                    <select id="selecao" onchange="mudarTela()">
                        <option value="" selected id="selectionUser">Usuário</option>
                        <option value="cadastroAdmin.html" id="selectionAdmin">Administrador</option>
                    </select>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                <h11>*</h11> Campo Obrigatório
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblNome">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-8">
                            <input id="Nome" name="Nome" class="form-control input-md" required="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblCpf">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <input id="cpf" name="cpf" placeholder="000.000.000-00" class="form-control input-md"
                                required="" type="text" oninput="formatarCpf()">
                        </div>
                        <label class="col-md-1 control-label" id="lblData">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md"
                                required="" type="text" oninput="formatarNascimento()">
                        </div>
                        <label class="col-md-1 control-label" for="radios" id="lblSexo">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-4">
                            <label required="" class="radio-inline" for="radios-0">
                                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                                Feminino
                            </label>
                            <label class="radio-inline" for="radios-1">
                                <input name="sexo" id="sexo" value="masculino" type="radio">
                                Masculino
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblCelular">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="celular" class="form-control" placeholder="XX X XXXX-XXXX" required=""
                                    type="text" id="txtCelular" oninput="formatarTelCel()">
                            </div>
                        </div>
                        <label class="col-md-1 control-label" id="lblTelefone"></label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="telefone" class="form-control" placeholder="XX XXXX-XXXX" type="text"
                                    id="txtTelefone" oninput="formatarTelCel()">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblEmail">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="prependedtext" name="email" class="form-control" required="" type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="txtEmail" placeholder="email@email.com">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP" id="lblCep">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-2">
                            <input id="cep" name="cep" class="form-control input-md" required="" value="" type="search"
                                oninput="formatarCep()">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary"
                                onclick="pesquisacep(cep.value)">Pesquisar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblEndereco"></label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Rua</span>
                                <input id="rua" name="rua" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Nº <h11>*</h11></span>
                                <input id="numero" name="numero" class="form-control" placeholder="" required=""
                                    type="text">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Bairro</span>
                                <input id="bairro" name="bairro" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext"></label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Cidade</span>
                                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Estado</span>
                                <input id="estado" name="estado" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblUsuario">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-3">
                            <input id="Nome" name="usuario" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblSenha">
                            <h11>*</h11>
                        </label>
                        <div class="col-md-3">
                            <input id="Nome" name="senha" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" id="lblConfirmarSenha">Confirmar Senha <h11>*</h11>
                        </label>
                        <div class="col-md-3">
                            <input id="Nome" name="confirmarSenha" placeholder="" class="form-control input-md"
                                required="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <div class="col-md-8">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                type="Submit">Cadastrar</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Limpar</button>
                            <a data-toggle="tab" href="index.html">Já tenho cadastro!</a>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
