<!DOCTYPE html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="shortcut icon" href="img/logo.ico" />
</head>

<body>

    <form class="form-horizontal" id="formGeral">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro de Administrador</div>
                <div id="divSelecao">
                    <select id="selecao" onchange="mudarTela()">
                        <option value="">Usuário</option>
                        <option value="" selected>Administrador</option>
                    </select>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                <h11>*</h11> Campo Obrigatório
                            </p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblNome"><h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="cpf" id="lblCpf"><h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md"
                                required="" type="text" maxlength="11" pattern="[0-9]+$">
                        </div>
                        <label class="col-md-1 control-label" for="dtnasc" id="lblData"><h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md"
                                required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                onBlur="showhide()">
                        </div>
                        <!-- Multiple Radios (inline) -->
                        <label class="col-md-1 control-label" for="radios" id="lblSexo"><h11>*</h11></label>
                        <div class="col-md-4">
                            <label required="" class="radio-inline" for="radios-0">
                                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                                Feminino
                            </label>
                            <label class="radio-inline" for="radios-1">
                                <input name="sexo" id="sexo" value="masculino" type="radio">
                                Masculino
                            </label>
                        </div>
                    </div>
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext" id="lblCelular"><h11>*</h11></label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="txtCelular" name="celular" class="form-control"
                                    placeholder="" required="" type="text" maxlength="13"
                                    pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                            </div>
                        </div>
                        <label class="col-md-1 control-label" for="prependedtext" id="lblTelefone"></label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="txtTelefone" name="telefone" class="form-control"
                                    placeholder="" type="text" maxlength="13"
                                    pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## ####-####', this)">
                            </div>
                        </div>
                    </div>
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext" id="lblEmail"><h11>*</h11></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="txtEmail" name="email" class="form-control"
                                    placeholder="" required="" type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                        </div>
                    </div>
                    <!-- Search input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP" id="lblCep"><h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="cep" name="cep" class="form-control input-md"
                                required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary"
                                onclick="pesquisacep(cep.value)">Pesquisar</button>
                        </div>
                    </div>
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext" id="lblEndereco"></label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Rua</span>
                                <input id="rua" name="rua" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>

                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Nº <h11>*</h11></span>
                                <input id="numero" name="numero" class="form-control" placeholder="" required=""
                                    type="text">
                            </div>

                        </div>

                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Bairro</span>
                                <input id="bairro" name="bairro" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext"></label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Cidade</span>
                                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>

                        </div>

                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Estado</span>
                                <input id="estado" name="estado" class="form-control" placeholder="" required=""
                                    readonly="readonly" type="text">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP" id="lblCodAdmin"><h11>*</h11></label>
                        <div class="col-md-1">
                            <input id="cep" name="codigoAdmin" class="form-control input-md"
                                required="" value="" maxlength="5" pattern="[0-9]+$">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblCargo"><h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="cargo" name="cargo" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblFuncao"><h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="funcao" name="funcao" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblSetor"><h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="setor" name="setor" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblUsuario"><h11>*</h11></label>
                        <div class="col-md-3">
                            <input id="usuario" name="usuario" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblSenha"><h11>*</h11></label>
                        <div class="col-md-3">
                            <input id="senha" name="senha" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome" id="lblConfirmarSenha"><h11>*</h11></label>
                        <div class="col-md-3">
                            <input id="confirmarSenha" name="Nome" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>
                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <div class="col-md-8">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                type="Submit">Cadastrar</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Limpar</button> 
                            <a data-toggle="tab" href="index.html">Já tenho cadastro!</a>
                            <a data-toggle="tab" href="cadastroProduto.html">Produtos</a>
                        </div>
                    </div>

                </div>
            </div>


        </fieldset>
    </form>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="cadastroAdmin.js"></script>
</body>

</html>
