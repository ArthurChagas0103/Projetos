<body>
  <script type="text/javascript" src="Login.js"></script>

  <table border="0">
    <th colspan="8" id="tabelaLinha1">

    </th>
    <tr>
      <th colspan="2" id="tabelaLinha2">

      </td>

    <tr>
      <th colspan="2" id="tabelaLinha3">

    <tr>

    <tr class="tabelaLinha5">

      </td>
    </tr>
    <tr>
      <th colspan="2">

    </tr>

      <td>
        <button id="botão1">ENTRAR</button>
      </td>
      <td>
        <button id="botão2"><a href="index.html" id="text17">SAIR</a></button>
      </td>
    </tr>
